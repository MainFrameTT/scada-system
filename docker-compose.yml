version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: scada_db
      POSTGRES_USER: scada_user
      POSTGRES_PASSWORD: scada_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://scada_user:scada_password@postgres:5432/scada_db
      - DEBUG=False
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: